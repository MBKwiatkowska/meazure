<html>
<head>
    <title>Always Visible</title>
    <link rel="stylesheet" type="text/css" href="../Meazure.css">
    <script type="text/javascript" language="JavaScript" src="../Meazure.js"></script>
</head>

<body>
    <script type="text/javascript" language="JavaScript">WriteHeader("Always Visible");</script>
    <div class="Para">
        By default Meazure and its tools run as the topmost window. This means that
        they cannot be obscured by other windows on the screen. If you do not want this
        behavior, deselect the <span class="MenuItem">Always Visible</span> item on the
        <span class="MenuItem">View</span> menu.
    </div>
    <script type="text/javascript" language="JavaScript">WriteFooter();</script>
</body>
</html>
